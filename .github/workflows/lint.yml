name: Lint

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - uses: mskelton/setup-yarn@v1
              with:
                  version: latest

            - name: Install Node.js dependencies
              run: yarn install

            - name: Run linters
              run: yarn run lint
